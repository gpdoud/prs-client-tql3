<div>
    <app-menu />
    <h3>Requestline Change</h3>

    <main>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Product</td>
                    <td><select [(ngModel)]="requestline.productId">
                        <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input [(ngModel)]="requestline.quantity" type="number" value=1></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </main>
</div>
